list = yes
timeout = 600
dont compress = *.gz *.tgz *.zip *.Z *.ZIP *.bz2 *.deb *.rpm *.dbf
uid = root
gid = root
use chroot = yes
log file = /var/log/systemimager/rsyncd

[scripts]
path = /var/lib/systemimager/scripts

[boot]
path = /usr/local/share/systemimager/boot

